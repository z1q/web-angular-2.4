<div class="moment">
  <div class="header">
    <div class="header-left">
      <img class="header-img img-circle" [src]="moment.userImg" alt="">
    </div>
    <div class="header-right">
      <h4>{{moment.userName}}</h4>
      <p>正在为<span class="text-primary">{{moment.userTarget}}</span>目标而奋斗</p>
    </div>
  </div>
  <div class="content">
    <p class="target-now">{{moment.momentState}} <span class="text-primary">{{moment.targetNow}}</span></p>
    <p class="speak">{{moment.content}} </p>
  </div>
</div>
